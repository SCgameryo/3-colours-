<!DOCTYPE html>
<html>
<head>
    <title>Color Combinations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Color Combinations</h1>

    <ul>
        <li>Red, Yellow, Blue</li>
        <li>Red, Blue, Yellow</li>
        <li>Yellow, Red, Blue</li>
        <li>Yellow, Blue, Red</li>
        <li>Blue, Red, Yellow</li>
        <li>Blue, Yellow, Red</li>
    </ul>
</body>
</html>
